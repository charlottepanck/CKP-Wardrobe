{% extends "base.html" %}
{% block body %}
<br>
<div class="w3-cell-row">
  <br>
    <div class="w3-container w3-light-grey w3-cell w3-card-4" style="width:20%">
        <form class="w3-container" action="{{ url_for('colours') }}" method="POST">
          <h2>Add a Colour</h2>
          <label> Colour </label>
          <input name="colour_type" type="text" maxlength="25" placeholder=" " class="w3-input w3-border">
          <p><input button type="submit" value="Add Colour" class="w3-button w3-white w3-border"></p>
        </form>
    </div>
   <div class="w3-container">
    </div>
    <div class="w3-container w3-light-grey w3-cell w3-card-4" style="width:80%">
        <br>
        <input class="w3-input w3-border w3-padding w3-row" type="text" placeholder="Search for colours.." id="myInput" onkeyup="tablenamefilter()">
        <table class="w3-table-all w3-margin-top" id="myTable">
            <tr>
                <th>Colour</th>
                <th>  </th>
                <!--<th>  </th>-->
            </tr>
            {% for item in resultscolours %}
            <tr>
                <td>{{ item[1] }}</td>
                <!--<td class="w3-right-align"><a href='/colours' title="Edit" class="edit-button">&#9998;</a></td>-->
                <td class="w3-right-align">
                  <form method="POST" action="{{ url_for('delete_colour', ID=item[0]) }}">
                    <input type="submit" title="Delete" class="input delete-button" value="&#10006;" onclick="return confirm('Are you sure you want to delete this Colour?')">
                  </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
    </div>
  </div>
  <br>
  <script>
    function tablenamefilter() {
      var input, filter, table, tr, td, i;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
    </script>
{% endblock %}
