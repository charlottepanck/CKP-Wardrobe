<br>
<div class="w3-cell-row">
<br>
<div class="w3-container w3-light-grey w3-cell w3-card-4" style="width:20%">
    <form class="w3-container" action="{{ url_for('addclothing') }}" method="POST">
      <h2>Add Clothing</h2>
    
      <label> Clothing name</label>
      <input name="name" type="text" maxlength="25" placeholder=" " class="w3-input w3-border" required><br>
      
      <label>Brand </label>
      <select name="brand" type="number" class="w3-input w3-border" required>
        <option value=""> </option>
        {% for item in resultsbrandsc %}
        <option value={{item[0]}}>{{item[1]}}</option>
        {% endfor %}
      </select><br>

      <label>Type </label>
      <select name="type" type="number" class="w3-input w3-border" required>
        <option value=""> </option>
        {% for items in resultstypec %}
        <option value={{items[0]}}>{{items[1]}}</option>
        {% endfor %}
      </select><br>
    
      <label>Colour </label>
      <select name="colour" type="number" class="w3-input w3-border" required>
        <option value=""> </option>
        {% for itemss in resultscoloursc %}
        <option value={{itemss[0]}}>{{itemss[1]}}</option>
        {% endfor %}
      </select>

      <p><input button type="submit" value="Add Clothing" class="w3-button w3-white w3-border"></p>
    </form>
</div>

<div class="w3-container">
</div>

<script>
    function tablenamefilter() {
      var input, filter, table, tr, td, i;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
    </script>
