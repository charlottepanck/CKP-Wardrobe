{% extends "base.html" %}
{% block body %}
<br>
<table class="w3-table-all">
    <tr>
        <th>Name</th>
        <th>Brand</th>
        <th>Type</th>
        <th>Colour</th>
    </tr>
    {% for item in results %}
    <tr>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
        <td>{{ item[4] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
