{% extends 'base.html' %}
{% block content %}
<br>
<div class="w3-container">
<div class="w3-panel w3-round-xlarge colour5 w3-cell w3-card-4">
<div class="w3-panel">
    <div>
<h1 class="heading-padding">Login</h1>
<form action="/login" method="POST">
    <label for="username">Username: </label>
    <input type="text" name="username" maxlength="25" class="w3-input" required><br>
    <label for="password">Password: </label>
    <input type="password" name="password" class="w3-input" required><br>
    {% if error_message %}
    <div class="colour5"> {{ error_message }} </div><br>
    {% endif %}
    <button type="submit" class="w3-ckp-input-button w3-round-xlarge">Login</button>
</form>
<p>Don't have an account? <a href = '/signup'>Sign Up Here!</a><p></p>
</div>
</div>
</div>
{% endblock %}
