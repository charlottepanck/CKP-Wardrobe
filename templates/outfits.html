{% extends "base.html" %}
{% block body %}
<br>
<div class="w3-cell-row">
  <br>
    <div class="w3-container w3-light-grey w3-cell w3-card-4" style="width:20%">
        <form class="w3-container" action="{{ url_for('outfits') }}" method="POST">
            <h2>Add an Outfit</h2>

            <label> Outfit name</label>
            <input name="outfit_name" type="text" placeholder=" " class="w3-input w3-border"><br>
          
            <label>Top </label>
            <select name="top" type="number" class="w3-input w3-border">
              <option value=6> </option>
              <option value=2>Cotton Scoop Neck Long Sleeve Top</option>
              <option value=3>Sex Pistols The Oversized Band Tee</option>
              <option value=5>Supersoft Long Line Tee</option>
              <option value=13>White Lace Singlet</option>
            </select><br>
          
            <label>Bottom </label>
            <select name="bottoms" type="number" class="w3-input w3-border">
              <option value=25> </option>
              <option value=1>Denim Shorts</option>
              <option value=2>Cuffed Denim Shorts</option>
              <option value=3>Flared Yoga Leggings</option>
              <option value=4>Running Shorts</option>
            </select><br>
          
            <label>Outerwear </label>
            <select name="outerwear" type="number" class="w3-input w3-border">
              <option value=3> </option>
              <option value=1>Classic Zip-Through Hoodie</option>
              <option value=2>Puffer Jacket</option>
              <option value=4>Colin Grandpa Sweater</option>
              <option value=5>Wool Grey Striped Sweater</option>
            </select><br>
            
            <label>Dress </label>
            <select name="dress" type="number" class="w3-input w3-border">
              <option value=2> </option>
              <option value=1>Silk Slip Dress</option>
              <option value=3>Polka Dot Dress</option>
            </select><br>
          
            <label>Style </label>
            <select name="style" type="number" class="w3-input w3-border">
              <option value=7> </option>
              <option value=1>Casual</option>
              <option value=2>Formal</option>
              <option value=3>Semiformal</option>
              <option value=4>Athleisure</option>
            </select><br>
          
            <p><input button type="submit" value="Add Outfit" class="w3-button w3-white w3-border"></p>
          </form>
    </div>
   <div class="w3-container">
    </div>
    <div class="w3-container w3-light-grey w3-cell w3-card-4" style="width:80%">
        <br>
<table class="w3-table-all">
    <tr>
        <th>Outfit Name</th>
        <th>Tops</th>
        <th>Bottoms</th>
        <th>Outerwear</th>
        <th>Dress</th>
        <th>Style</th>

    </tr>
    {% for item in results4 %}
    <tr>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
        <td>{{ item[4] }}</td>
        <td>{{ item[5] }}</td>
        <td>{{ item[6] }}</td>
    </tr>
    {% endfor %}
    </table>
        <br>
    </div>
  </div>
  <br>
{% endblock %}
