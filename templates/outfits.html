{% extends "base.html" %}
{% block body %}
<br>
<div class="w3-cell-row">
  <br>
  <div class="w3-container w3-round-xlarge colour5 w3-cell w3-card-4" style="width:20%">
    <form class="w3-container" action="{{ url_for('addoutfit') }}" method="POST">
      <h2>Add Outfit</h2>
    
      <label> Outfit ID</label>
      <input name="outfit_id" type="number" maxlength="25" placeholder=" " class="w3-input w3-border" required><br>

      <label> Clothing Item </label>
      <select name="outfit_img_file" type="number" class="w3-input w3-border" required>
        <option value=""> </option>
        {% for item in resultsimg_fileo %}
        <option value={{item[0]}}>{{item[2]}}</option>
        {% endfor %}
      </select><br>


      <label>Style </label>
      <select name="outfit_style" type="number" class="w3-input w3-border" required>
        <option value=""> </option>
        {% for items in resultsstyleo %}
        <option value={{items[0]}}>{{items[1]}}</option>
        {% endfor %}
      </select>

      <p><input button type="submit" value="Add Outfit" class="w3-ckp-button w3-round-xlarge colour4 w3-border"></p>
    </form>
  </div>

<div class="w3-container"></div>

  <div class="w3-container w3-round-xlarge colour5 w3-cell w3-card-4" style="width:80%">
    <br>
    <div class="w3-row-padding">
      {% for item in outfits_results %}
      <div class="w3-third">
        <div class="w3-card-4 colour4 w3-round-xlarge">
          <img src="/static/images/{{ item[4] }}" alt=lol class="w3-round-xlarge responsive" onError="this.onerror=null;this.src='/static/images/noimage_lol.jpg';">
          <div class="padding">
          <h3>Outfit {{ item[1] }}</h3>
          <p>Name: {{ item[2] }}<br>Style: {{ item[3] }}</p>
        </div>
          <form method="POST" action="{{ url_for('deleteoutfit', ID=item[0]) }}">
            <input type="submit" title="Delete" class="input w3-padding delete-button w3-right-align" value="&#10008;" onclick="return confirm('Are you sure you want to delete this Item?')">
          </form>
        </div>
        <br>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
<br>
{% endblock %}
