<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Wardrobe Wizard</title>
</head>
<body>
    
    <div class = "w3-container">
        <h1>Wardrobe Wizard</h1>
    <!--NAVIGATION BAR-->
        <div class="w3-bar w3-light-grey">
            <a href="/" class="w3-bar-item w3-button">Home</a>
            <!-- <a href="/tops" class="w3-bar-item w3-button">Tops</a> -->
            <div class="w3-dropdown-hover">
                <button class="w3-button">Tops</button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                  <a href="/tops" class="w3-bar-item w3-button">View all tops</a>
                  <a href="/addtops" class="w3-bar-item w3-button">Add tops</a>
                  <a href="/removetops" class="w3-bar-item w3-button">Remove tops</a>
                </div>
            </div>
            <!-- <a href="/bottoms" class="w3-bar-item w3-button">Bottoms</a> -->
            <div class="w3-dropdown-hover">
                <button class="w3-button">Bottoms</button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                  <a href="/bottoms" class="w3-bar-item w3-button">View all bottoms</a>
                  <a href="#" class="w3-bar-item w3-button">Add bottoms</a>
                  <a href="#" class="w3-bar-item w3-button">Remove bottoms</a>
                </div>
            </div>
            <!-- <a href="/outerwear" class="w3-bar-item w3-button">Outerwear</a> -->
            <div class="w3-dropdown-hover">
                <button class="w3-button">Outerwear</button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                  <a href="/outerwear" class="w3-bar-item w3-button">View all outerwear</a>
                  <a href="#" class="w3-bar-item w3-button">Add outerwear</a>
                  <a href="#" class="w3-bar-item w3-button">Remove outerwear</a>
                </div>
            </div>
            <!-- <a href="/dresses" class="w3-bar-item w3-button">Dresses</a> -->
            <div class="w3-dropdown-hover">
                <button class="w3-button">Dresses</button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                  <a href="/dresses" class="w3-bar-item w3-button">View all dresses</a>
                  <a href="#" class="w3-bar-item w3-button">Add dresses</a>
                  <a href="#" class="w3-bar-item w3-button">Remove dresses</a>
                </div>
            </div>
            <!-- <a href="/outfits" class="w3-bar-item w3-button">Outfits</a> -->
            <div class="w3-dropdown-hover">
                <button class="w3-button">Outfits</button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                  <a href="/outfits" class="w3-bar-item w3-button">View all outfits</a>
                  <a href="#" class="w3-bar-item w3-button">Add outfits</a>
                  <a href="#" class="w3-bar-item w3-button">Remove outfits</a>
                </div>
            </div>
        </div>
      {% block body %}
      {% endblock %}
    </div>
</body>
</html>
