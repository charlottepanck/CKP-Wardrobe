<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/w3.css">
    <link rel="stylesheet" href="/static/charlottestyles.css">
    <title>Wardrobe Wizard</title>
</head>
<body>
    <div class = "w3-container colour4 w3-round-xlarge">
        <h1>Wardrobe Wizard</h1>
    <!--NAVIGATION BAR-->
        <div class="w3-bar w3-round-xlarge colour5">
            <a href="/" class="w3-bar-item w3-ckp-button w3-round-xlarge">Home</a>
            <a href="/clothing" class="w3-bar-item w3-ckp-button w3-round-xlarge">All Clothing</a>
            <a href="/outfits" class="w3-bar-item w3-ckp-button">Outfits</a>
            <a href="/catagories" class="w3-bar-item w3-ckp-button">Catagories</a>
            <a href="/login" class="w3-bar-item w3-right-align w3-ckp-button">Login</a>
            <a href="/signup" class="w3-bar-item w3-right-align w3-ckp-button">Signup</a>
            <a href="/logout" class="w3-bar-item w3-right-align w3-ckp-button">logout</a>

        </div>
      {% block body %}
      {% endblock %}
    </div>
   <!-- This is the main page with most stuff we need in it -->
    <!-- This starts and ends a 'block' that the child template will fill out with stuff -->
    {% block content %}{% endblock %}

    <!-- Add the message flashing so we can give the user some feedback about their login process -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
