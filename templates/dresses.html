{% extends "base.html" %}
{% block body %}
<br>
<div class="w3-cell-row">
  <br>
    <div class="w3-container w3-light-grey w3-cell w3-card-4" style="width:20%">
        <form class="w3-container" action="{{ url_for('dresses') }}" method="POST">
          <h2>Add a Dress</h2>
        
          <label> Dress name</label>
          <input name="name" type="text" maxlength="25" placeholder=" " class="w3-input w3-border" required><br>
          
          <label>Brand </label>
          <select name="brand" type="number" class="w3-input w3-border" required>
            <option value=""> </option>
            {% for item in resultsbrandsdresses %}
            <option value={{item[0]}}>{{item[1]}}</option>
            {% endfor %}
          </select><br>
        
          <label>Colour </label>
          <select name="colour" type="number" class="w3-input w3-border" required>
            <option value=""> </option>
            {% for items in resultscoloursdresses %}
            <option value={{items[0]}}>{{items[1]}}</option>
            {% endfor %}
          </select><br>
        
          <label>Garment </label>
          <select name="garment" type="number" class="w3-input w3-border" required>
            <option value=""> </option>
            {% for itemss in resultsgarmentsdresses %}
            <option value={{itemss[0]}}>{{itemss[1]}}</option>
            {% endfor %}
          </select>
          
          <p><input button type="submit" value="Add dress" class="w3-button w3-white w3-border"></p>
        </form>
    </div>
   <div class="w3-container">
    </div>
    <div class="w3-container w3-light-grey w3-cell w3-card-4" style="width:80%">
        <br>
        <table class="w3-table-all">
            <tr>
                <th>Name</th>
                <th>Brand</th>
                <th>Colour</th>
                <th>Garment</th>
                <th>  </th>
                <th>  </th>
            </tr>
            {% for item in results3 %}
            <tr>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ item[4] }}</td>
                <td class="w3-right-align"><a href='/dresses' title="Edit" class="edit-button">&#9998;</a></td>
                <td class="w3-right-align">
                  <form method="POST" action="{{ url_for('delete_dresses', ID=item[0]) }}">
                    <input type="submit" title="Delete" class="delete-button" value="&#10006;" onclick="return confirm('Are you sure you want to delete this Dress?')">
                  </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
    </div>
  </div>
  <br>
{% endblock %}
